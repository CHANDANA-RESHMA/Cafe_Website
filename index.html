<!DOCTYPE html>
<html>
<head>
    <title>Cafe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .menu-section {
            padding: 20px;
            background-color: #f7f7f7;
        }

        .menu-section h1, .menu-section h2 {
            text-align: center;
        }

        .menu-list {
            max-width: 600px;
            margin: auto;
        }

        .menu-list ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px 0;
        }
    </style>
</head>
<body>

    <!-- Banner Image -->
    <img src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg" alt="Cafe Banner" class="banner">


    <!-- Menu Section -->
    <div class="menu-section">
        <h1>Welcome to Our Cafe</h1>
        <h2>Menu</h2>
        <div class="menu-list">
            <ul>
                <li>Espresso - $3</li>
                <li>Latte - $4</li>
                <li>Cappuccino - $4.5</li>
                <li>Mocha - $5</li>
                <li>Sandwich - $6</li>
                <li>Pastry - $3.5</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 Cafe Delight. All rights reserved.
    </footer>

</body>
</html>
